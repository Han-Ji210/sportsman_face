<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- 부트스트랩 및 사용자 정의 CSS 파일 링크 -->

    <link rel="stylesheet" href="style.css" />

    <!-- 웹 페이지 제목 -->
    <title>선수상 테스터</title>
  </head>

  <body>
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg bg-body nav-distance">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">선수상 테스트</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="model.html">Tester</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="introduce.html">Introduce</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="help.html">Help</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="section">
      <h1 class="title">나와 닮은 운동선수 찾기</h1>
    </section>

    <!-- 사진 업로드 버튼 및 이미지 업로드 영역 -->
    <div class="file-upload">
      <button class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger('click')">사진 추가</button>
      <div class="image-upload-wrap">
        <input class="file-upload-input" type="file" onchange="readURL(this);" accept="image/*" />
      </div>
      <div class="file-upload-content">
        <img class="file-upload-image" id="face-image" src="#" alt="사진" />
        <div class="image-title-wrap">
          <button type="button" onclick="removeUpload()" class="remove-image">삭제 <span class="image-title">업로드된 사진</span></button>
        </div>
      </div>
    </div>

    <!-- 예측 버튼 및 결과 표시 영역 -->
    <button type="button" id="predict-button" onclick="predict()">예측</button>
    <div id="label-container" class="result-box">
      당신과 닮은 스포츠 선수는???
    </div>

    <!-- 부트스트랩 및 TensorFlow.js, Teachable Machine, jQuery 및 사용자 정의 스크립트 파일 링크 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
